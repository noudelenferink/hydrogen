<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="soccerMatch">
      <span>Wedstrijd bewerken</span>
    </ion-title>
    <ion-buttons end>
        <button ion-button (click)="saveSoccerMatch()">
          <span>OPSLAAN</span>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div *ngIf="soccerMatch">
    <form [formGroup]="manageSoccerMatchForm">
      <ion-list>
        <ion-item>
          <ion-label>Goals {{soccerMatch.HomeTeam.Name}}</ion-label>
          <ion-input type="number" min="0" [(ngModel)]="soccerMatch.HomeGoals" formControlName="homeGoals" placeholder="-" text-right></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Goals {{soccerMatch.AwayTeam.Name}}</ion-label>
          <ion-input type="number" min="0" [(ngModel)]="soccerMatch.AwayGoals" placeholder="-" formControlName="awayGoals" text-right></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Afgelast</ion-label>
          <ion-toggle [(ngModel)]="soccerMatch.IsCanceled" formControlName="isCanceled" [disabled]="soccerMatch.SoccerMatchStatusID === 'PLD'"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Inhaaldatum</ion-label>
          <ion-datetime displayFormat="DD-MM-YYYY HH:mm" formControlName="fallbackDateTime" [(ngModel)]="soccerMatch.FallbackDateTime" [disabled]="soccerMatch.SoccerMatchStatusID === 'PLD'"></ion-datetime>
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-content>
