<ion-content>
  <ion-segment [(ngModel)]="showAll" color="primary">
    <ion-segment-button value="0" (ionSelect)="loadForSoccerMatchesForTeam()">Team</ion-segment-button>
    <ion-segment-button value="1" (ionSelect)="loadAllSoccerMatches()">Alle</ion-segment-button>
  </ion-segment>
    <div *ngIf="showAll == 0">
        <ion-list>
            <ion-item *ngFor="let sm of competitionResultsTeam | orderBy:'-PlayDate'" (click)="loadSoccerMatch($event, sm.SoccerMatchID)">
                <!-- <img width="40px" [src]="getTeamLogo(sm.OpponentTeamID)| async" item-left /> -->
                <app-team-logo item-left [teamId]="sm.OpponentTeamID"></app-team-logo>
                <h2>{{sm.OpponentTeamName}}</h2>
                <p><b>{{sm.IsHomeMatch ? 'T' : 'U' }}</b> | Speelronde {{sm.RoundNumber }}</p>
                <div item-right [ngClass]="{'team-win': sm.ResultType === 'W', 'team-loss': sm.ResultType === 'L'}">
                    <span style="text-align: center" *ngIf="sm.IsHomeMatch">{{sm.Goals}} - {{sm.OpponentGoals}}</span>
                    <span style="text-align: center" *ngIf="!sm.IsHomeMatch">{{sm.OpponentGoals}} - {{sm.Goals}}</span>
                </div>
            </ion-item>
        </ion-list>
    </div>
    <div *ngIf="showAll == 1">
        <ion-card *ngFor="let x of competitionResults">
            <ion-card-header>
                {{x[0] | date:'dd MMM'}}
            </ion-card-header>
            <ion-card-content>
                <ion-grid>
                    <ion-row *ngFor="let sm of x[1] | orderBy:'PlayTime'">
                        <ion-col class="text-right" width-sm-40>{{sm.HomeTeamName}}</ion-col>
                        <ion-col class="text-center text-bold" width-sm-20>{{sm.HomeGoals}} - {{sm.AwayGoals}}</ion-col>
                        <ion-col class="text-left" width-sm-40>{{sm.AwayTeamName}}</ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
