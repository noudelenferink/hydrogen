<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Competitieteams</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-fab bottom right>
    <button ion-fab (click)="addCompetitionTeam()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-list-header>
      <span>Teamnaam</span>
    </ion-list-header>
    <button ion-item *ngFor="let competitionTeam of competitionTeams | orderBy:'Date'" (click)="loadCompetitionTeam($event, competitionTeam)">
        <app-team-logo item-left [teamId]="competitionTeam.Team.TeamID"></app-team-logo>
        <span>{{competitionTeam.Team.Name}}</span>
        <span text-right>{{competitionTeam.DefaultStartTime}}</span>
    </button>
  </ion-list>
</ion-content>
