<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Competitieteams</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-fab bottom right>
    <button ion-fab (click)="addCompetitionTeam()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <button ion-item *ngFor="let competitionTeam of competitionTeams | orderBy:'Team.Name'">
        <app-team-logo item-left [teamId]="competitionTeam.Team.TeamID"></app-team-logo>
        <span>{{competitionTeam.Team.Name}}</span>
        <span item-right>{{competitionTeam.DefaultStartTime.slice(0, -3)}}</span>
    </button>
  </ion-list>
</ion-content>
