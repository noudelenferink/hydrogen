<ion-header>
  <ion-toolbar>
      <ion-title>
          Team toevoegen aan competitie
      </ion-title>
      <ion-buttons start>
          <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="createCompetitionTeamForm">
      <ion-list>
          <ion-item>
              <ion-label>Team</ion-label>
              <ion-select [(ngModel)]="team" formControlName="team">
                  <ion-option [value]="team" *ngFor="let team of teams | orderBy:'Name'">{{team.Name}}</ion-option>
              </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Aanvang thuiswedstrijden</ion-label>
            <ion-datetime displayFormat="H:mm" pickerFormat="H:mm" formControlName="defaultStartTime" [(ngModel)]="defaultStartTime" required></ion-datetime>
        </ion-item>
      </ion-list>
  </form>
  <button ion-button full (click)="createCompetitionTeam()">Aanmaken</button>
</ion-content>
