<ion-header>
  <ion-toolbar>
    <ion-title>
      Training aanmaken
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Datum</ion-label>
      <ion-datetime displayFormat="DD-MM-YYYY" max="{{today}}" [(ngModel)]="trainingDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Extra</ion-label>
      <ion-toggle [(ngModel)]="isBonus"></ion-toggle>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="createTraining()">Aanmaken</button>
</ion-content>
