<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item *ngFor="let event of soccerMatchEvents | orderBy:'Minute'" [ngClass]="{'awayEvent': isAwayTeamEvent(event)}" (press)="promptDelete(event)">
          <div style="display: flex;">
              <div width-sm-10 width-md-10 width-lg-10><b><span style="unicode-bidi: plaintext;">{{event.Minute}}.</span></b></div>
              <div width-sm-90 width-md-90 width-lg-90>
                  <span>{{event.EventType.Name}}</span>
                  <span> - </span>
                  <span>{{event.Player | playerFullName}}</span>
                  <span *ngIf="!event.Player">Onbekend</span>
                  <p *ngFor="let refEvent of event.References">
                      <span>{{refEvent.EventType.Name}}</span>
                      <span> - </span>
                      <span>{{refEvent.Player | playerFullName}}</span>
                      <span *ngIf="!refEvent.Player">Onbekend</span>
                  </p>
              </div>
          </div>
      </ion-item>
  </ion-list>
  <ion-fab bottom left>
      <button ion-fab mini (click)="createSoccerMatchEvent(this.soccerMatch.HomeTeam)">
          <ion-icon name="add"></ion-icon>
      </button>
  </ion-fab>
  <ion-fab bottom right>
      <button ion-fab mini (click)="createSoccerMatchEvent(this.soccerMatch.AwayTeam)">
          <ion-icon name="add"></ion-icon>
      </button>
  </ion-fab>
  <ion-list>
  </ion-list>
</ion-content>
