<ion-content>
    <ion-list>
        <ion-item *ngFor="let event of soccerMatchEvents | orderBy:'Minute'" [ngClass]="{'away-event': isAwayTeamEvent(event)}" (press)="promptDelete(event)">
            <div style="display: flex;">
                <div width-sm-10 width-md-10 width-lg-10>
                    <b>
                        <span style="unicode-bidi: plaintext;">{{event.Minute}}.</span>
                    </b>
                </div>
                <div width-sm-90 width-md-90 width-lg-90 class="match-event">
                    <div>
                        <i style="font-size:18px" [class]="getEventTypeIcon(event.EventType.EventTypeID)"></i>
                        <span>&nbsp;</span>
                        <span>{{event.Player | playerFullName}}</span>
                        <span *ngIf="!event.Player">Onbekend</span>
                    </div>
                    <div *ngFor="let refEvent of event.References" class="ref-event">
                        <i style="font-size:16px" [class]="getEventTypeIcon(refEvent.EventType.EventTypeID)"></i>
                        <span>&nbsp;</span>
                        <div *ngIf="!refEvent.EventType.IsSamePlayerAsReference">
                            <span>{{refEvent.Player | playerFullName}}</span>
                            <span *ngIf="!refEvent.Player">Onbekend</span>
                        </div>
                    </div>
                </div>
            </div>
        </ion-item>
    </ion-list>
    <ion-fab bottom left>
        <button ion-fab mini (click)="createSoccerMatchEvent(soccerMatch.HomeTeam)">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
    <ion-fab bottom right>
        <button ion-fab mini (click)="createSoccerMatchEvent(soccerMatch.AwayTeam)">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
    <ion-list>
    </ion-list>
</ion-content>
