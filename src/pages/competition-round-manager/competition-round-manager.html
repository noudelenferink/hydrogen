<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Competitieronde beheren</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-fab top right edge>
      <button ion-fab mini (click)="createSoccerMatch()">
          <ion-icon name="add"></ion-icon>
      </button>
  </ion-fab>
  <ion-list>
      <button ion-item *ngFor="let soccerMatch of competitionRound" (click)="loadSoccerMatch($event, soccerMatch.SoccerMatchID)" (press)="promptDelete(soccerMatch)">
             <ion-row>
              <ion-col class="text-right" width-40>{{soccerMatch.HomeTeam.Name}}</ion-col>
              <ion-col class="text-center" width-20>{{soccerMatch.HomeGoals}} - {{soccerMatch.AwayGoals}}</ion-col>
              <ion-col class="text-left" width-40>{{soccerMatch.AwayTeam.Name}}</ion-col>
</ion-row>
      </button>
  </ion-list>
</ion-content>
