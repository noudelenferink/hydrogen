<ion-header>
    <ion-toolbar>
        <ion-title>
            Competitieronde aanmaken
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]="createCompetitionRoundForm">
        <ion-list>
            <ion-item>
                <ion-label>Speeldag</ion-label>
                <ion-select [(ngModel)]="matchday" formControlName="matchday">
                    <ion-option [value]="matchday" *ngFor="let matchday of matchdays | orderBy:'Date'">{{matchday.Date | date:'EEEE dd-MM-yyyy'}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Ronde</ion-label>
                <ion-input type="number" formControlName="roundNumber" min="1" step="1" [(ngModel)]="roundNumber" placeholder="-" text-right required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Omschrijving</ion-label>
                <ion-input type="text" formControlName="description" [(ngModel)]="description" text-right></ion-input>
            </ion-item>
        </ion-list>
    </form>
    <button ion-button full (click)="createCompetitionRound()">Aanmaken</button>
</ion-content>
